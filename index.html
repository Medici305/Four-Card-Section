<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="resources/images/partners.png">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>Four Section Card</title>
</head>
<body>
    <!-- Site will consist of two sections: Title and Cards -->
    <section class="container">
        <div class="text">
            <div class="title">
                <h1>Reliable, efficient delivery <span id="thicker">Powered by Technology</span></h1>
                <h4>
                    Our Artifical intelligence powered tools use millions of project data
                    <span id="thinner">points to ensure that your project is successful</span>
                </h4>
            </div>
        </div>
        <div class="cards">
            <div class="grid-box">
                <div class="item-one center">
                    <div class="individual-cards">
                        A
                    </div>
                </div>
                <div class="item-two">
                    <div class="top-bottom-cards">
                        B
                    </div> 
                </div>
                <div class="item-three">
                    <div class="top-bottom-cards">
                        C
                    </div>
                </div>
                <div class="item-four center">
                    <div class="individual-cards">
                        D
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="src/app.js"></script>
</body>
</html>
